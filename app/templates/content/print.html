
        <div id="page-wrapper">

            <div class="container-fluid">

                <!-- Page Heading -->
                <div class="row">

                    <div class="col-lg-12">

                        <h1 class="page-header animated bounceInRight">

                          <small><i class="fa fa-fw fa-warning fa-2x" id = "conhead"> </i></small> Incident Report
                        </h1>
                        
                    </div>
                </div>
          <div class="print-container">
                <div class="row print-report">
                    <div class="col-lg-12 report-container">
                        <h3><b>Report by:</b> {{printObj.Name}}</h3>
                          <h3><b>Contact No:</b> {{printObj.ContactNo}}</h3>
                          <h4><b>Date:</b> {{printObj.DateReported}}</h4>
                        <div class="report-details">
                          <h3><b>{{printObj.Title}}</b></h3>
                          <h4><b>Location: {{printObj.Location}}</b></h4>
                   
                        <span class="r-description">
                          {{printObj.Description}}
                    
                        </span>
                      </div>
                    </div>
                </div>
                <!-- /.row -->

<!-- CONTENT -->

  <div class="print-footer">
      <div class="print-footer-name"> Print by: {{printName}} - Date: {{currentDate}} - Time: {{currentTime}}</div>
  </div>
</div>




<!-- Modal Edit Tourism -->

<script type="text/ng-template" id="TouristAttractionModal.html">


      <div class="modal-header">


          

<ul class="list-inline">

  <li><i class="fa fa-fw fa-undo fa-2x" id = "consi"></i> </li>

  <li><h4 class="modal-title" id="myModalLabel" id = "edinew">Edit Tourism</h4> </li>
 
</ul>
      </div>

      <div class="modal-body">

       <div class="form-group">
 <center>
      <form novalidate>

       <img ng-src="{{dummy.images[0]}}" width="300" position = "center" height="150" ng-init="dummy.images[0] = defaultImage " />

    <ul class = "list-inline">

<li> 
<span class="file-input btn btn-sm btn-primary btn-file">Pick an image-file<input type="file" ng-model="dummy.images" accept="image/*" multiple app-filereader/> 
 </span>  




</li>



  <li>

    <button ng-click="dummy.images[0] = defaultImage" class = "file-input btn btn-sm btn-success">Set Default Image</button>


    </li>


  </ul>


    </form>

  </center>
       </div>
        <div class="form-group">
            
            <div class="form-group">
               <label>Name</label>
               <input class="form-control input-sm" placeholder="Enter name" ng-model="tour.Name">
           </div>

           <div class="form-group">
               <label>Location</label>
               <input class="form-control input-sm" placeholder="Enter location" ng-model="tour.Location">
           </div>

           <div class="form-group">
               <label>Description</label>
               <textarea class="form-control input-sm" cols="6" placeholder="Enter description" ng-model="tour.Description">
               </textarea>
           </div>

       
        </div>
      </div>


      <div class="modal-footer" >
      <div class = "form-group">
      <button type="button" class="btn btn-default btn-sm" ng-click="closeModal()">Close</button>  
        <button type="button" class="btn btn-primary btn-sm" ng-click="saveInfo()">Save</button>
      </div>
      </div>


</script>

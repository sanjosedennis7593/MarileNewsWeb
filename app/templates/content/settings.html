<!-- Modal Change Password -->
<script type="text/ng-template" id="ChangePasswordModal.html">

      <div class="modal-header">


            

<ul class="list-inline">

  <li><i class="fa fa-fw fa-lock fa-2x" id = "consi"></i> </li>

  <li><h4 class="modal-title" id="myModalLabel" id = "edinew">Change Password</h4> </li>
 
</ul>
      </div>

      <div class="modal-body">
       
        <div class="form-group">
            
            <div class="form-group">
               <label>Old Password</label>
               <input type="password" class="form-control input-sm" placeholder="Enter Old password" ng-model="password.oldPass">
           </div>

           <div class="form-group">
               <label>New Password</label>
               <input type="password" class="form-control input-sm" placeholder="Repeat Old password" ng-model="password.newPass">
           </div>

           <div class="form-group">
               <label>Confirm New Password</label>
               <input type="password" class="form-control input-sm" placeholder="Enter New password" ng-model="password.newPassConfirm">
           </div>
        </div>


      </div>

      <div class="modal-footer" >
      <div class = "form-group">
      <button type="button" class="btn btn-default btn-sm" ng-click="closeModal()">Close</button>  
        <button type="button" class="btn btn-primary btn-sm" ng-click="changePassword(password.oldPass,password.newPass,password.newPassConfirm)" ng-disabled="password.newPass!=password.newPassConfirm">Save</button>
      </div>
      </div>

</script>

<!-- Modal Change Email -->


<script type="text/ng-template" id="ChangeEmailModal.html">

      <div class="modal-header">

            
<ul class="list-inline">

  <li><i class="fa fa-envelope-o fa-2x" id = "consi"></i> </li>

  <li><h4 class="modal-title" id="myModalLabel" id = "edinew">Change Email Address</h4> </li>
 
</ul>
      </div>

      <div class="modal-body">
       
        <div class="form-group">
            
            <div class="form-group">
               <label>Old Email Address</label>
               <input class="form-control input-sm" placeholder="Old Email Address" ng-model="account.oldEmail">
           </div>

           <div class="form-group">
               <label>New Email Address</label>
               <input class="form-control input-sm" placeholder="New Email Address" ng-model="account.newEmail">
           </div>

           <div class="form-group">
               <label>Confirm New Email Address</label>
               <input class="form-control input-sm" placeholder="Confirm New Email Address" ng-model="account.confirmNewEmail">
           </div>

          <div class="form-group">
               <label>Password</label>
               <input type="password" class="form-control input-sm" placeholder="Enter your Password" ng-model="account.password">
           </div>

        </div>

      </div>
      <div class="modal-footer" >
      <div class = "form-group">
      <button type="button" class="btn btn-default btn-sm" ng-click="closeModal()">Close</button>  
        <button type="button" class="btn btn-primary btn-sm" ng-disabled="account.newEmail!=account.confirmNewEmail && !account.oldEmail && !account.password" ng-click="changeEmailAddress(account.oldEmail,account.newEmail,account.password)">Save</button>
      </div>
      </div>
 </script>

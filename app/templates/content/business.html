
<!-- Modal Business -->

<script type="text/ng-template" id="BusinessModal.html">


      <div class="modal-header">
            

<ul class="list-inline" >

  <li><small><i class="fa fa-2x" id = "peso">&#8369</i>&nbsp
                                   </i></small> </li>

  <li><h4 class="modal-title" id="myModalLabel" id = "edinew">Business Directory</h4> </li>
 
</ul>
      </div>

      <div class="modal-body">
       
        <div class="form-group">
            
            <div class="form-group">
               <label>Name</label>
               <input class="form-control input-sm" placeholder="enter name" maxlength="50" ng-model="businessInfo.Name">
           </div>

           <div class="form-group">
               <label>Address</label>
               <input class="form-control input-sm" placeholder="enter address" maxlength="200" ng-model="businessInfo.Address">
           </div>

           <div class="form-group">
               <label>Contact No. </label>

               
               <input class="form-control input-sm" placeholder="enter hotline" maxlength="15" ng-model="businessInfo.ContactNo" phone-input>
           </div>

        </div>

      </div>

      <div class="modal-footer" >
      <div class = "form-group">
      <button type="button" class="btn btn-default btn-sm"  ng-click="closeModal()">Close</button>  
        <button type="button" class="btn btn-primary btn-sm" ng-click="saveInfo()">Save</button>
      </div>
      </div>
 
</script>


<!-- Modal Edit Business -->

<!-- CONTENT -->



        <div id="page-wrapper">

            <div class="container-fluid">

                <!-- Page Heading -->
                <div class="row">
                    <div class="col-lg-12">

                        <h1 class="page-header animated bounceInRight">

                          <small><i class="fa fa-2x" id = "peso">&#8369</i>&nbsp
                                   </i></small>  Update Business Directory
                        </h1>
                        <ol class="breadcrumb animated bounceInRight" >
                            <li class="active">
                                Lets you edit the business directory section.
                            </li>
                        </ol>
                    </div>
                </div>
                <!-- /.row -->





               <div class="row" >
                     <div class="col-lg-12">
                    <br>
                 


                     <div class="table-responsive animated fadeIn" >
                            <table class="table table-bordered table-hover">
                                <thead>
                                    <tr>
                                       <th>Name</th>
                                        <th>Address</th>
                                        <th>Hotline</th>
                                        <th>Date Added</th>  
                      
                                        <th>Action</th>
                                        
                                        
                                       
                                </thead>
                                <tbody>

                                    <tr dir-paginate="business in business | itemsPerPage: 10 " pagination-id="newsPagination" repeat-loading>
                                        <td>{{business.Name}}</td>
                                        <td>{{business.Address}}</td>
                                        <td>{{business.ContactNo}}</td>
                                        <td>{{business.DateAdded}}</td>
                  
                                        <td>
                                        <a href="#" ng-click="openEditBusinessModal(business)">Edit </a> / 
                                        <a href  = "#" ng-click="deleteBusiness(business.$id)">Delete</a>       
                                        </td>



                                    </tr>


                                  
                                </tbody>
                            </table>
                                 <div ng-controller="OtherController" class="col-xs-12 other-controller">
                            
                                  <div class="text-center">
                                       <dir-pagination-controls boundary-links="true" pagination-id="newsPagination" on-page-change="pageChangeHandler(newPageNumber)"></dir-pagination-controls>
                                 </div>
                        </div>

                            
                        </div>
                     <button type="button" class="btn btn-primary btn-sm pull-right" ng-click="openNewBusinessModal()">New</button>








               
                        
                    </div>



<!-- CONTENT -->

 

            </div>
